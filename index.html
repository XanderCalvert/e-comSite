<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Retro N64 Market</title>
    <link rel="stylesheet" type=“text/css” href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/8807efb63f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fa fa-bars"></i>
        </span>
        <img src="images/logo.png" alt="store-logo" class="brand-logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Retro Videogame Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- End of Hero -->
    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>Available Games</h2>
      </div>
      <div class="products-center">
        <!-- Single Product -->
      </div>
    </section>
    <!-- End of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- Cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : £<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- End of Cart -->
    <script src="app.js"></script>
  </body>
  <footer id="footer">
    <p class="footer-text">© Copyright 2020 Matt Calvert</p>
  </footer>
</html>
